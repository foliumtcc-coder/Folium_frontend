<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folium</title>

  <link rel="icon" href="./src/img/icons/folium.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/global-styles.css">
  <link rel="stylesheet" href="./src/css/home-styles.css">
  <link rel="stylesheet" href="./src/css/standard-header.css">
  <link rel="stylesheet" href="./src/css/standard-footer.css">
  <link rel="stylesheet" href="./src/css/dark-mode.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-content">
      <div class="header-left-side">
        <div class="home-button">
          <a href="home.html">
            <img src="./src/img/icons/logo1.png" alt="Folium" class="home-button-icon" height="60px">
          </a>
        </div>
        <div class="search-bar">
          <img src="./src/img/icons/lupa.png" class="search-icon" alt="Lupa">
          <input type="text" placeholder="Pesquisar">
        </div>
      </div>

      <div class="header-right-side">
        <!-- BOTÃO DARK MODE -->
        <div class="dark-mode-toggle def-btn">
          <button id="dark-mode-button" onclick="toggleDarkMode()">
            <span class="fa-solid fa-moon"></span>
          </button>
        </div>

        <!-- BOTÃO AJUDA -->
        <div class="help-button def-btn">
          <a href="help.html">
            <button id="help-button"><span class="fa-solid fa-question"></span></button>
          </a>
        </div>

        <!-- BOTÃO NOTIFICAÇÕES -->
        <div class="notification-button def-btn">
          <button id="notification-button">
            <span class="fa-regular fa-bell"></span>
          </button>
        </div>

        <!-- BOTÃO PERFIL -->
        <div class="profile-button def-btn">
          <button id="profile-button">
            <span class="fa-solid fa-user"></span>
          </button>
          <div class="dropdown-menu hidden" id="profile-dropdown-menu">
            <!-- Menu preenchido via JS -->
          </div>
        </div>

        <!-- BOTÃO NOVO PROJETO -->
        <div class="new-project-button">
          <a href="new-project-page.html"><span class="fa-solid fa-plus"></span></a>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="main-content">

      <!-- SEÇÃO: RECENTES -->
      <div class="main-sub-section">
        <div class="section-title">
          <div class="section-title-text"><span>Recentes</span></div>
          <div class="section-title-line"></div>
        </div>
        <div class="carousel">
          <button class="scroll-button left-button"><span class="fa-solid fa-arrow-left"></span></button>
          <div class="section-blocks-container" id="recentes-container">
            <!-- Projetos recentes carregados via JS -->
          </div>
          <button class="scroll-button right-button"><span class="fa-solid fa-arrow-right"></span></button>
        </div>
      </div>

      <!-- SEÇÃO: DESTAQUES -->
      <div class="main-sub-section">
        <div class="section-title">
          <div class="section-title-text"><span>Em destaque</span></div>
          <div class="section-title-line"></div>
        </div>
        <div class="carousel">
          <button class="scroll-button left-button"><span class="fa-solid fa-arrow-left"></span></button>
          <div class="section-blocks-container" id="destaques-container">
            <!-- Projetos em destaque carregados via JS -->
          </div>
          <button class="scroll-button right-button"><span class="fa-solid fa-arrow-right"></span></button>
        </div>
      </div>

      <!-- SEÇÃO: MAIS POPULARES -->
      <div class="main-sub-section">
        <div class="section-title">
          <div class="section-title-text"><span>Mais populares</span></div>
          <div class="section-title-line"></div>
        </div>
        <div class="carousel">
          <button class="scroll-button left-button"><span class="fa-solid fa-arrow-left"></span></button>
          <div class="section-blocks-container" id="populares-container">
            <!-- Projetos populares carregados via JS -->
          </div>
          <button class="scroll-button right-button"><span class="fa-solid fa-arrow-right"></span></button>
        </div>
      </div>

    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p><strong>Folium</strong> &copy; 2025. Todos os direitos reservados.</p>
    <a href="https://linktr.ee/folium_ejs" target="_blank">Siga-nos nas nossas redes sociais</a>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="./js/script.js"></script>
  <script src="./js/dark-mode.js"></script>
  <script type="module" src="./src/js/login_manager.js"></script>
  <script type="module" src="./src/js/api.js"></script>
  <script type="module" src="./src/js/notifications.js"></script>
  <script type="module" src="./src/js/home-projects.js"></script>
</body>
</html>
