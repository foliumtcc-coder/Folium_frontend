<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Projeto</title>
  <link rel="stylesheet" href="./src/css/global-styles.css" />
  <link rel="stylesheet" href="./src/css/new-project-styles.css" />
  <link rel="stylesheet" href="./src/css/standard-header.css" />
  <link rel="stylesheet" href="./src/css/standard-footer.css" />
  <link rel="stylesheet" href="./src/css/dark-mode.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left-side">
        <div class="home-button">
          <a href="./home.html"> 
            <img src="./src/img/icons/logo1.png" alt="" class="home-button-icon" height="60px" />
          </a>
        </div>
        <div class="search-bar">
          <img src="./src/img/icons/lupa.png" class="search-icon" alt="Lupa" />
          <input type="text" placeholder="Pesquisar" />
        </div>
      </div>

      <div class="header-right-side">
        <!-- DARK MODE -->
        <div class="dark-mode-toggle def-btn">
          <button id="dark-mode-button" onclick="toggleDarkMode()">
            <span class="fa-solid fa-moon"></span>
          </button>
        </div>

        <!-- AJUDA -->
        <div class="help-button def-btn">
          <a href="help.html">
            <button id="help-button">
              <span class="fa-solid fa-question"></span>
            </button>
          </a>
        </div>

        <!-- NOTIFICAÇÕES -->
        <div class="notification-button def-btn">
            <button id="notification-button">
              <span class="fa-regular fa-bell"></span>
            </button>
        </div>

        <!-- PERFIL COM DROPDOWN -->
        <div class="profile-button def-btn" style="position: relative;">
          <button id="profile-button">
            <span class="fa-solid fa-user"></span>
          </button>
          <div class="dropdown-menu hidden" id="profile-dropdown-menu">
            <!-- Menu preenchido pelo JS -->
          </div>
        </div>

        <!-- NOVO PROJETO -->
        <div class="new-project-button">
          <a href="new-project-page.html">
            <span class="fa-solid fa-plus"></span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="main-content">
      <div class="main-header">
        <span>CRIAR NOVO PROJETO</span>
      </div>
      <div class="project-form-box">
          <form id="form-projeto">
            <!-- Nome do Projeto -->
            <div class="form-item">
              <label for="proj-name">Nome do projeto:</label><br>
              <input type="text" name="proj-name" id="proj-name" class="text" placeholder="..." required>
            </div><br>

            <!-- Imagem do Projeto -->
            <div class="form-item">
              <label for="proj-pic">Imagem do projeto (capa):</label><br>
              <div class="image-upload-container">
                <input type="file" name="proj-pic" id="proj-pic" accept="image/*" class="hidden">
                <label for="proj-pic" class="image-upload-label">
                  <div class="image-preview" id="image-preview">
                    <i class="fa-solid fa-image"></i>
                    <span>Selecione uma imagem</span>
                    <small>PNG, JPG ou JPEG</small>
                  </div>
                </label>
              </div>
            </div><br>

            <!-- Tipo de Projeto -->
            <div class="form-item">
              <label for="proj-type">Privacidade do projeto:</label><br>
              <select name="proj-type" id="proj-type" class="text" required>
                <option value="publico">Público</option>
                <option value="privado">Privado</option>
              </select>
            </div><br>

            <!-- Membros do Projeto -->
            <div class="form-item">
              <label for="proj-members">Participantes do projeto (coloque o e-mail dos participantes separados por vírgula):</label><br>
              <input type="text" name="proj-members" id="proj-members" class="text" placeholder="Exemplo: e-mail1, e-mail2">
            </div><br>

            <!-- Descrição do Projeto -->
            <div class="form-item">
              <label for="proj-desc">Descrição do projeto:</label><br>
              <textarea name="proj-desc" id="proj-desc" rows="7" cols="50" class="text" placeholder="..."></textarea>
            </div><br>

            <!-- Mensagem de feedback -->
            <div id="message" style="margin-bottom:10px;"></div>

            <!-- Botão de Enviar -->
            <div class="form-item">
              <input type="submit" value="Criar projeto" class="submit">
            </div>
          </form>
      </div>
    </div>
  </main>

      <footer class="footer">
        <p><strong>Folium</strong> &copy; 2025. Todos os direitos reservados.</p>
        <a href="https://linktr.ee/folium_ejs" target="_blank">Siga-nos nas nossas redes sociais</a>
    </footer>

  <!-- SCRIPTS -->
  <script src="./js/script.js"></script>
  <script src="./js/dark-mode.js"></script>
  <script type="module" src="./src/js/login_manager.js"></script>
  <script type="module" src="./src/js/newproject.js"></script>
  <script type="module" src="./src/js/notifications.js"></script>

</body>
</html>
