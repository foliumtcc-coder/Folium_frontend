<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="./src/css/global-styles.css">
  <link rel="stylesheet" href="./src/css/profile-styles.css">
</head>
<body>
  <header>
    <!-- Banner do perfil -->
    <div class="profile-banner">
      <img id="banner-img" src="./src/img/default-banner.png" alt="Banner do perfil">
    </div>
  </header>

  <main>
    <section class="profile-info">
      <!-- Imagem do perfil -->
      <div class="profile-picture">
        <img id="profile-img" src="./src/img/default-profile.png" alt="Foto de perfil">
      </div>

      <!-- Nome do usuário -->
      <h1 id="profile-name">Nome do Usuário</h1>

      <!-- Descrição -->
      <p id="profile-description">Aqui vai a descrição do usuário.</p>

      <!-- Links -->
      <div id="profile-links">
        <!-- Links serão inseridos pelo profile.js -->
      </div>

      <!-- Botão para editar perfil -->
      <button id="edit-profile-btn">Editar Perfil</button>
    </section>
  </main>

  <!-- Popup de edição do perfil -->
  <div id="edit-profile-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Editar Perfil</h2>
      <label>
        Nome:
        <input type="text" id="edit-name">
      </label>
      <label>
        Descrição:
        <textarea id="edit-description"></textarea>
      </label>
      <label>
        Link:
        <input type="text" id="edit-link">
      </label>
      <button id="save-profile-btn">Salvar</button>
      <button id="close-popup-btn">Cancelar</button>
    </div>
  </div>

  <script src="./src/js/profile.js"></script>
</body>
</html>
