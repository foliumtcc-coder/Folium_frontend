<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="./src/css/global-styles.css">
  <link rel="stylesheet" href="./src/css/home-styles.css">
  <link rel="stylesheet" href="./src/css/standard-header.css">
  <link rel="stylesheet" href="./src/css/standard-footer.css">
  <link rel="stylesheet" href="./src/css/dark-mode.css">
  <link rel="stylesheet" href="./src/css/profile-page-styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left-side">
        <div class="home-button">
          <a href="home.html">
            <img src="./src/img/icons/logo1.png" alt="Logo" class="home-button-icon" height="60px">
          </a>
        </div>
        <div class="search-bar">
          <img src="./src/img/icons/lupa.png" class="search-icon" alt="Lupa">
          <input type="text" placeholder="Pesquisar">
        </div>
      </div>
      <div class="header-right-side">
        <div class="dark-mode-toggle def-btn">
          <button id="dark-mode-button" onclick="toggleDarkMode()">
            <span class="fa-solid fa-moon"></span>
          </button>
        </div>
        <div class="help-button def-btn">
          <a href="help.html"><button id="help-button"><span class="fa-solid fa-question"></span></button></a>
        </div>
        <div class="notification-button def-btn">
          <button id="notification-button"><span class="fa-regular fa-bell"></span></button>
        </div>
        <div class="profile-button def-btn" style="position: relative;">
          <button id="profile-button"><span class="fa-solid fa-user"></span></button>
          <div class="dropdown-menu hidden" id="profile-dropdown-menu"></div>
        </div>
        <div class="new-project-button">
          <a href="new-project-page.html"><span class="fa-solid fa-plus"></span></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-header">
      <div class="header-image">
        <img id="banner" src="./src/img/standard-img.jpg" alt="Banner do usuário">
        <input type="file" id="bannerInput" class="hidden" accept="image/*">
      </div>

      <div class="profile-info">
        <div class="profile-pic">
          <img id="avatar" src="./src/img/icons/profile-icon.jpg" alt="Foto de Perfil" width="150">
          <input type="file" id="avatarInput" class="hidden" accept="image/*">
        </div>
        <div class="profile-name"><span id="name"></span></div>
        <button id="edit-profile-btn" class="hidden">Editar Perfil</button>
      </div>
    </div>

    <!-- POPUP DE EDIÇÃO -->
    <div id="edit-profile-popup" class="popup hidden">
      <div class="popup-content">
        <div class="popup-header">
          <span class="popup-title">Editar Perfil</span>
          <span class="close-btn" id="close-popup">&times;</span>
        </div>
        <form class="edit-profile-form">
          <label>Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Escreva sua bio..."></textarea>

          <label>Instagram</label>
          <input id="instagram" name="Instagram" type="text" placeholder="Instagram">

          <label>LinkedIn</label>
          <input id="linkedin" name="LinkedIn" type="text" placeholder="LinkedIn">

          <label>GitHub</label>
          <input id="github" name="GitHub" type="text" placeholder="GitHub">

          <label>Avatar</label>
          <input type="file" id="popup-avatar-input" accept="image/*">
          <img id="popup-avatar" src="./src/img/icons/profile-icon.jpg" alt="Avatar Preview" width="100">

          <label>Banner</label>
          <input type="file" id="popup-banner-input" accept="image/*">
          <img id="popup-banner" src="./src/img/standard-img.jpg" alt="Banner Preview" width="250">

          <button type="submit" class="submit-button">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <div class="bio-box">
      <span class="bio-title">Descrição</span>
      <span id="bio" class="bio-text"></span>
      <div class="bio-links" id="links"></div>
    </div>

    <div class="projects-section">
      <span class="projects-section-title">Projetos</span>
      <div class="projects-display" id="projects"></div>
    </div>
  </main>

    <footer class="footer">
    <p><strong>Folium</strong> &copy; 2025. Todos os direitos reservados.</p>
    <a href="https://linktr.ee/folium_ejs" target="_blank">Siga-nos nas nossas redes sociais</a>
  </footer>

  <script src="./js/script.js" type="module"></script>
  <script src="./js/dark-mode.js"></script>
  <script type="module" src="./src/js/login_manager.js"></script>
  <script type="module" src="./src/js/profile.js"></script>
  <script type="module" src="./src/js/notifications.js"></script>
</body>
</html>
