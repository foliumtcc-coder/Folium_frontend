<!-- profile.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="./src/css/global-styles.css">
  <link rel="stylesheet" href="./src/css/home-styles.css">
  <link rel="stylesheet" href="./src/css/standard-header.css">
  <link rel="stylesheet" href="./src/css/standard-footer.css">
  <link rel="stylesheet" href="./src/css/dark-mode.css">
  <link rel="stylesheet" href="./src/css/profile-page-styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Popup */
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    #edit-profile-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left-side">
        <div class="home-button">
          <a href="./home.html"> 
            <img src="./src/img/icons/logo1.png" alt="Logo" class="home-button-icon" height="60px" />
          </a>
        </div>
        <div class="search-bar">
          <img src="./src/img/icons/lupa.png" class="search-icon" alt="Lupa" />
          <input type="text" placeholder="Pesquisar" />
        </div>
      </div>

      <div class="header-right-side">
        <!-- DARK MODE -->
        <div class="dark-mode-toggle def-btn">
          <button id="dark-mode-button" onclick="toggleDarkMode()">
            <span class="fa-solid fa-moon"></span>
          </button>
        </div>

        <!-- AJUDA -->
        <div class="help-button def-btn">
          <a href="help.html">
            <button id="help-button">
              <span class="fa-solid fa-question"></span>
            </button>
          </a>
        </div>

        <!-- CONFIG -->
        <div class="config-button def-btn">
          <a href="config.html">
            <button id="config-button">
              <span class="fa-solid fa-gear"></span>
            </button>
          </a>
        </div>

        <!-- NOTIFICAÇÕES -->
        <div class="notification-button def-btn">
            <button id="notification-button">
              <span class="fa-regular fa-bell"></span>
            </button>
        </div>

        <!-- PERFIL COM DROPDOWN -->
        <div class="profile-button def-btn" style="position: relative;">
          <button id="profile-button">
            <span class="fa-solid fa-user"></span>
          </button>
          <div class="dropdown-menu hidden" id="profile-dropdown-menu">
            <!-- Menu preenchido pelo JS -->
          </div>
        </div>

        <!-- NOVO PROJETO -->
        <div class="new-project-button">
          <a href="new-project-page.html">
            <span class="fa-solid fa-plus"></span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-header">
      <div class="header-image">
        <img id="banner" alt="Banner do usuário">
        <input type="file" id="bannerInput" class="hidden" accept="image/*">
        <button id="editBanner" class="edit-btn hidden"><span class="fa-solid fa-pen"></span></button>
      </div>
      <div class="profile-pic">
        <img id="avatar" alt="Foto de Perfil" width="150">
        <input type="file" id="avatarInput" class="hidden" accept="image/*">
        <button id="editAvatar" class="edit-btn hidden"><span class="fa-solid fa-pen"></span></button>
      </div>
      <div class="profile-name"><span id="name"></span></div>

      <!-- Botão de abrir popup -->
      <button id="edit-profile-btn" class="edit-profile-btn">
        <span class="fa-solid fa-pen"></span> Editar Perfil
      </button>
    </div>

    <!-- POPUP EDITAR PERFIL -->
    <div id="edit-profile-popup" class="popup hidden">
      <div class="popup-content">
        <span id="close-popup" class="close">&times;</span>
        <form class="edit-profile-form">
          <label>Descrição</label>
          <textarea name="descricao" placeholder="Escreva sua bio..."></textarea>

          <label>Instagram</label>
          <input type="text" name="instagram" placeholder="Instagram">

          <label>LinkedIn</label>
          <input type="text" name="linkedin" placeholder="LinkedIn">

          <label>GitHub</label>
          <input type="text" name="github" placeholder="GitHub">

          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <div class="bio-box">
      <span class="bio-title">Descrição</span>
      <span id="bio" class="bio-text"></span>
      <div class="bio-links" id="links"></div>
    </div>

    <div class="projects-section">
      <span class="projects-section-title">Projetos</span>
      <div class="projects-display" id="projects"></div>
    </div>
  </main>

  <script src="./js/script.js"></script>
  <script src="./js/dark-mode.js"></script>
  <script type="module" src="./src/js/login_manager.js"></script>
  <script type="module" src="./src/js/api.js"></script>
  <script type="module" src="./src/js/notifications.js"></script>
  <script type="module" src="./src/js/profile.js"></script>

  <script>
    // Controle do popup
    const popup = document.getElementById('edit-profile-popup');
    const openBtn = document.getElementById('edit-profile-btn');
    const closeBtn = document.getElementById('close-popup');

    openBtn.addEventListener('click', () => popup.classList.remove('hidden'));
    closeBtn.addEventListener('click', () => popup.classList.add('hidden'));
    popup.addEventListener('click', e => {
      if (e.target === popup) popup.classList.add('hidden');
    });
  </script>
</body>
</html>
