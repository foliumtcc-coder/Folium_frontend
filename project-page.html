<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto</title>
  
  <!-- SCRIPT PARA APLICAR DARK MODE IMEDIATAMENTE -->
  <script>
    (function() {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
  
  <link rel="stylesheet" href="./src/css/global-styles.css" />
  <link rel="stylesheet" href="./src/css/standard-header.css" />
  <link rel="stylesheet" href="./src/css/project-page-styles.css" />
  <link rel="stylesheet" href="./src/css/standard-footer.css" />
  <link rel="stylesheet" href="./src/css/dark-mode.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-left-side">
        <div class="home-button">
          <a href="./home.html"> 
            <img src="./src/img/icons/logo1.png" alt="" class="home-button-icon" height="60px" />
          </a>
        </div>
        <div class="search-bar">
          <img src="./src/img/icons/lupa.png" class="search-icon" alt="Lupa" />
          <input type="text" placeholder="Pesquisar" />
        </div>
      </div>

      <div class="header-right-side">
        <div class="dark-mode-toggle def-btn">
          <button id="dark-mode-button" onclick="toggleDarkMode()">
            <span class="fa-solid fa-moon"></span>
          </button>
        </div>

        <div class="help-button def-btn">
          <a href="help.html">
            <button id="help-button">
              <span class="fa-solid fa-question"></span>
            </button>
          </a>
        </div>

        <div class="notification-button def-btn">
            <button id="notification-button">
              <span class="fa-regular fa-bell"></span>
            </button>
        </div>

        <div class="profile-button def-btn" style="position: relative;">
          <button id="profile-button">
            <span class="fa-solid fa-user"></span>
          </button>
          <div class="dropdown-menu hidden" id="profile-dropdown-menu"></div>
        </div>

        <div class="new-project-button">
          <a href="new-project-page.html">
            <span class="fa-solid fa-plus"></span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="main-content">
      <!-- ESQUERDA -->
      <div class="main-left">
        <div class="main-header">
          <div class="main-header-content">
            <span class="main-header-text">Carregando...</span>
            <!-- Botão dropdown do projeto será adicionado via JS -->
          </div>
        </div>

        <section class="etapas-container">
          <!-- Etapas preenchidas dinamicamente via renderStep() -->
        </section>
      </div>

      <!-- DIREITA -->
      <div class="main-right">
        <div class="side-menu">
          <div class="side-menu-content">
            <div class="menu-header">
              <div class="menu-header-people">
                <!-- Membros do projeto preenchidos pelo JS -->
              </div>
              <div class="menu-header-date">
                <!-- Datas do projeto preenchidas pelo JS -->
                 <div id="visualizacoes" style="margin-top: 10px; font-weight: bold;"></div>
              </div>
            </div>

            <div class="menu-desc">   
              <!-- Descrição do projeto preenchida pelo JS -->
            </div>

            <div class="menu-footer">
              <div class="menu-media-display">
                <!-- Imagens do projeto preenchidas pelo JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de Comentários -->
    <div class="comments-section">
      <div class="comments-container">
        <h2 class="comments-title">Comentários</h2>
        <div id="disqus_thread"></div>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p><strong>Folium</strong> &copy; 2025. Todos os direitos reservados.</p>
    <a href="https://linktr.ee/folium_ejs" target="_blank">Siga-nos nas nossas redes sociais</a>
  </footer>

  <!-- Scripts -->
  <script src="./js/script.js"></script>
  <script src="./js/dark-mode.js"></script>
  <script type="module" src="./src/js/login_manager.js"></script>
  <script type="module" src="./src/js/api.js"></script>
  <script type="module" src="./src/js/notifications.js"></script>
  <script type="module" src="./src/js/project.js"></script>
  <script src="./src/js/drag-drop.js"></script>
  <script id="dsq-count-scr" src="//https-folium-netlify-app.disqus.com/count.js" async></script>
</body>
</html>
